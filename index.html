<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS PANDA</title>
<style>
    html,body {
      height:100%;
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,#f0f5ff 0%, #ffffff 60%);
      display:flex;
      align-items:center;
      justify-content:center;
    }
.panda-wrap{
      width:300px;
      height:320px;
      position:relative;                  
      display:flex;
      align-items:flex-start;
      justify-content:center;
    }
    .face{
      width:220px;
      height:220px;
      background:#fff;
      border-radius:50%;
      border:6px solid #000;
      position:relative;                   
      box-shadow:0 8px 22px rgba(0,0,0,0.08);
      top:20px;
    }
    .ear{
      width:86px;
      height:86px;
      background:#000;
      border-radius:50%;
      position:absolute;
      top:-18px;                          
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
    .ear.left{ left:18px; transform: rotate(-10deg); }
    .ear.right{ right:18px; transform: rotate(10deg); }




</style>    
<body>
    
</body>
</html>
